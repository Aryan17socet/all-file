<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>draggable</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>




    <style>
        .box {
            background-color: rgb(246, 11, 11);
            color: rgb(0, 0, 0);
            width: 200px;
            height: 200px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#MyHomeDiv").draggable();

            $("#MyHome1Div p").draggable({
                containment: "#MyHome1Div"
            });
            $("#MyHorizontalDiv p").draggable({
                axis: "x"
            });

            $("#MyVerticalDiv p").draggable({
                axis: "y"
            });

            $("#MyDiv span").draggable({
                distance: "200"
            });
            $("#MyDiv1 p").draggable({
                delay: "500"
            });

          




        });
    </script>
</head>

<body>

    <div class="box" id="MyHomeDiv">

        <p>Drag me to my target</p>

    </div>
    <hr>
    <div class="box" id="MyHome1Div">
        <p>
            <b>Lorem ipsum dolor sit amet.</b>
        </p>
    </div>
    <hr>
    <div class="box" id="MyHorizontalDiv">
        <p>
            <b>Lorem ipsum dolor sit amet.</b>
        </p>
    </div>
    <hr>
    <div class="box" id="MyVerticalDiv">
        <p>
            <b>Lorem ipsum dolor sit amet.</b>
        </p>
    </div>
    <hr>
    <div class="box" id="MyDiv1">
        <p>
            <b>Lorem ipsum dolor sit amet.</b>
        </p>
    </div>
    <hr>
   
</body>

</html>
